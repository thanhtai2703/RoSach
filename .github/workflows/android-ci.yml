name: Android CI

on:
  push:
    branches:
      - main
      - master
      - feature/**
    paths:
      - "app/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "gradle/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
      - master
      - feature/**
    paths:
      - "app/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "gradle/**"

jobs:
  build-test-lint:
    name: Build, Test and Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle and enable build cache
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          cache-disabled: false
          cache-read-only: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}

      - name: Generate cache-safe Gradle properties
        run: |
          mkdir -p ~/.gradle
          {
            echo 'org.gradle.caching=true'
            echo 'org.gradle.parallel=true'
            echo 'org.gradle.configureondemand=true'
            echo 'org.gradle.daemon=false'
          } >> ~/.gradle/gradle.properties

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Assemble Debug
        run: ./gradlew --stacktrace --no-daemon assembleDebug

      - name: Run Unit Tests
        run: ./gradlew --stacktrace --no-daemon testDebugUnitTest

      - name: Android Lint
        run: ./gradlew --stacktrace --no-daemon lintDebug

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            app/build/reports/tests/testDebugUnitTest/**
            app/build/test-results/testDebugUnitTest/**
          if-no-files-found: warn

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml
          if-no-files-found: warn

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

  # Optional job: run on PRs only to be faster and read-only cache
  pr-quick-check:
    if: github.event_name == 'pull_request'
    name: PR Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle (read-only cache)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          cache-read-only: true

      - name: Check
        run: ./gradlew --stacktrace --no-daemon assembleDebug -x testDebugUnitTest -x lintDebug
